{%extends 'base.html'%}
<br>
{% block content %}
<h1>Add Address!</h1>
<form method="POST">
    {%csrf_token%}
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name" name="name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" name="email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Phone No" name="phone">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Address" name="address">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="City" name="city">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="State" name="state">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pin Code" name="pincode">
          </div>
          <button type="submit" class="btn btn-secondary">Add Address</button>
</form>
{% endblock %}
